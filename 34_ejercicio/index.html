<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Enlace a tu CSS -->
    <title>Calculadora</title>
</head>
<body>
    <div class="navbar">Calculadora</div> <!-- Navbar en la parte superior -->
    
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <div class="row">
                <button class="number" onclick="clr();">C</button>
                <button class="operator" onclick="setOP('/');">÷</button>
            </div>
            <div class="row">
                <button class="number" onclick="press(7);">7</button>
                <button class="number" onclick="press(8);">8</button>
                <button class="number" onclick="press(9);">9</button>
                <button class="operator" onclick="setOP('*');">×</button>
            </div>
            <div class="row">
                <button class="number" onclick="press(4);">4</button>
                <button class="number" onclick="press(5);">5</button>
                <button class="number" onclick="press(6);">6</button>
                <button class="operator" onclick="setOP('-');">−</button>
            </div>
            <div class="row">
                <button class="number" onclick="press(1);">1</button>
                <button class="number" onclick="press(2);">2</button>
                <button class="number" onclick="press(3);">3</button>
                <button class="operator" onclick="setOP('+');">+</button>
            </div>
            <div class="row">
                <button class="number" onclick="press(0);">0</button>
                <button class="number" onclick="press('.');">.</button>
                <button id="equals" class="operator" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script> <!-- Enlace a tu JavaScript -->
</body>
</html>
