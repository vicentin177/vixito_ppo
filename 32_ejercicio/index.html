<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"&gt>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap&quot" rel="stylesheet" link>
</head>
<body>
    <div class="profile-card">
        <div class="header"></div>
        <div class="profile-info">
            <div class="avatar">
                <img src="user-circle.png" alt="Profile Image">
            </div>
            <h1>Jane Doe</h1>
            <p><img src="map-marker.png" alt="Location icon" class="icon"> Seattle</p>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
            <a href="#" class="edit-link"><img src="gear.png" alt="Gear icon" class="gear-icon"> Edit Profile</a>
        </div>
    </div>
</body>
</html>
